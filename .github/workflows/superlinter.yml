name: Super-Linter

on:
  push:
    paths-ignore:
      - "cache/**"
      - "crash-reports/**"
      - "libraries/**"
      - "logs/**"
      - "plugins/**"
      - "versions/**"

jobs:
  super-lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0

      - name: Super-Linter
        uses: github/super-linter@v4.10.1
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
